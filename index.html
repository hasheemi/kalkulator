<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>my calculator</title>
  </head>
  <body>
    <div class="main">
      <form name="forms">
        <input type="text" id="display" name="display" disabled />
        <div id="button">
          <input type="button" id="seven" value="7" />
          <input type="button" id="eight" value="8" />
          <input type="button" id="nine" value="9" />
          <input type="button" id="plus" value="+" />
          <br />
          <input type="button" id="four" value="4" />
          <input type="button" id="five" value="5" />
          <input type="button" id="six" value="6" />
          <input type="button" id="minus" value="-" />
          <br />
          <input type="button" id="one" value="1" />
          <input type="button" id="two" value="2" />
          <input type="button" id="three" value="3" />
          <input type="button" id="multi" value="x" />
          <br />
          <input type="button" id="zero" value="0" />
          <input type="button" id="zero-d" value="00" />
          <input type="button" id="dot" value="." />
          <input type="button" id="divide" value=":" />
          <br />
          <input type="button" id="k-left" value="(" />
          <input type="button" id="k-right" value=")" />
          <input type="button" id="clear" value="C" />
          <input type="button" id="equal" value="=" />
          <br />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
